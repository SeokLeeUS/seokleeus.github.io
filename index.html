<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seok's Blog</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #0d0d0d;
    color: #fff;
  }

  /* Hero Banner */
  .hero {
    position: relative;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    background: linear-gradient(135deg, #1a1a2e, #162447, #1f4068);
    animation: gradientWave 15s infinite alternate;
  }
  .hero h1 {
    font-size: 3rem;
    margin: 0;
  }
  .hero p {
    font-size: 1.5rem;
    margin-top: 10px;
    color: #4ecca3;
  }
  @keyframes gradientWave {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Media Grid */
  .media-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 40px 20px;
  }
  .media-item {
    width: 320px;
    height: 180px;
    overflow: hidden;
    border-radius: 15px;
    border: 2px solid #4ecca3;
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: #111;
  }
  .media-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #4ecca3;
  }
  .media-item img, .media-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div>
    <h1>Seok's Visual Blog</h1>
    <p>Futuristic Ideas in Pictures & Videos</p>
  </div>
</section>

<!-- Media Grid -->
<section class="media-grid">
  <div class="media-item">
    <img src="_images/pic1.jpg" alt="Visual 1">
  </div>
  <div class="media-item">
    <video autoplay muted loop>
      <source src="_images/video1.mp4" type="video/mp4">
    </video>
  </div>
  <div class="media-item">
    <img src="_images/pic2.jpg" alt="Visual 2">
  </div>
  <div class="media-item">
    <video autoplay muted loop>
      <source src="_images/video2.mp4" type="video/mp4">
    </video>
  </div>
  <!-- Add more items here -->
</section>

</body>
</html>
